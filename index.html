<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCU SE Chapter</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS for colors and font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        :root {
            --primary-color: rgb(170, 49, 86);
            --secondary-color: rgb(47, 93, 160);
            --text-color: rgb(255, 255, 255);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Darker background */
            color: var(--text-color);
        }
        .container {
            max-width: 90%;
        }
        .card {
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .glow-text {
            text-shadow: 0 0 8px var(--primary-color), 0 0 15px var(--primary-color);
        }
        .glow-button {
            transition: all 0.3s ease;
            box-shadow: 0 0 5px var(--secondary-color);
        }
        .glow-button:hover {
            box-shadow: 0 0 10px var(--secondary-color), 0 0 20px var(--secondary-color);
        }
        input, select {
            background-color: #161b22;
            border: 1px solid #30363d;
            color: var(--text-color);
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-color);
        }
    </style>
</head>
<body>

    <!-- Hero Section with Registration Form -->
    <section class="min-h-screen flex items-center justify-center p-4">
        <div class="card container mx-auto max-w-5xl rounded-lg shadow-2xl overflow-hidden md:flex">
            <!-- Left Half (Description) -->
            <div class="md:w-1/2 p-8 flex flex-col justify-center items-center text-center bg-gray-900">
                <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-4 glow-text">
                    UCU Software Engineering Chapter
                </h1>
                <p class="text-lg mb-6 max-w-sm text-gray-400">
                    A collaborative space for innovators, developers, and tech enthusiasts. Connect, learn, and build the future with us.
                </p>
                <div class="w-full max-w-xs rounded-lg overflow-hidden shadow-lg">
                    <!-- Placeholder for a tech-themed image -->
                </div>
            </div>

            <!-- Right Half (Registration Form) -->
            <div class="md:w-1/2 p-8 bg-primary flex flex-col justify-center">
                <form id="registrationForm" class="space-y-4">
                    <fieldset class="mb-4 text-center">
                        <h2 class="text-3xl font-bold text-center mb-1">
                            SWE UCU CHAPTER: Advent 2025 Registration
                        </h2>
                    </fieldset>

                    <!-- Field: names -->
                    <fieldset>
                        <legend for="1003155401" class="block text-sm font-medium mb-1">Names</legend>
                        <div class="form-group">
                            <input id="722300802" type="text" name="entry.722300802" class="w-full px-4 py-2 rounded-md transition-all duration-200" required>
                        </div>
                    </fieldset>

                    <!-- Field: regNumber -->
                    <fieldset>
                        <legend for="1594334233" class="block text-sm font-medium mb-1">Registration Number</legend>
                        <div class="form-group">
                            <input id="68691639" type="text" name="entry.68691639" class="w-full px-4 py-2 rounded-md transition-all duration-200" required>
                        </div>
                    </fieldset>

                    <!-- Field: course -->
                    <fieldset>
                        <legend for="504971672" class="block text-sm font-medium mb-1">Course</legend>
                        <div class="form-group">
                            <input id="197235073" type="text" name="entry.197235073" class="w-full px-4 py-2 rounded-md transition-all duration-200" required>
                        </div>
                    </fieldset>

                    <!-- Field: year -->
                    <fieldset>
                        <legend for="1900599558" class="block text-sm font-medium mb-1">Year of Study</legend>
                        <div class="form-group">
                            <select id="609490681" name="entry.609490681" class="w-full px-4 py-2 rounded-md transition-all duration-200" required>
                                <option value="">Select your year of study</option>
                                <option value="1:1">1:1</option>
                                <option value="1:2">1:2</option>
                                <option value="2:1">2:1</option>
                                <option value="2:2">2:2</option>
                                <option value="3:1">3:1</option>
                                <option value="3:2">3:2</option>
                                <option value="4:1">4:1</option>
                                <option value="4:2">4:2</option>
                            </select>
                        </div>
                    </fieldset>

                    <!-- Field: phone -->
                    <fieldset>
                        <legend for="703170291" class="block text-sm font-medium mb-1">Phone Number</legend>
                        <div class="form-group">
                            <input id="423052962" type="tel" name="entry.423052962" class="w-full px-4 py-2 rounded-md transition-all duration-200" required>
                        </div>
                    </fieldset>

                    <!-- Field: email -->
                    <fieldset>
                        <legend for="1225690086" class="block text-sm font-medium mb-1">Email</legend>
                        <div class="form-group">
                            <input id="326319578" type="email" name="entry.326319578" class="w-full px-4 py-2 rounded-md transition-all duration-200" required>
                        </div>
                    </fieldset>

                    <!-- Hidden fields required for Google Forms -->
                    <input type="hidden" name="fvv" value="1">
                    <input type="hidden" name="fbzx" value="-928894630485065899">
                    <input type="hidden" name="pageHistory" value="0">

                    <button type="submit" class="w-full bg-gray-900 text-white font-bold py-3 px-4 rounded-md hover:bg-gray-700 focus:outline-none glow-button">
                        Submit
                    </button>
                </form>

                <!-- Confirmation message -->
                <div id="confirmationMessage" class="hidden mt-4 p-4 text-center rounded-md bg-green-500 text-white">
                    Registration successful!
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from redirecting

            // The URL for the Google Form
            const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdRcThC5KlFgVbZ5cSkusD_6yXbhJ-qCOK6kQq-OaW2F2Vzzg/formResponse";

            // Get the form data
            const form = event.target;
            const formData = new FormData(form);

            // Construct URL-encoded parameters from the form data
            const urlEncodedData = new URLSearchParams(formData).toString();

            // Use fetch to submit the data without leaving the page
            fetch(`${formUrl}?${urlEncodedData}`, {
                method: 'GET',
                mode: 'no-cors' // This is required for cross-origin submissions to Google Forms
            }).then(() => {
                // Show a success message
                const confirmationMessage = document.getElementById('confirmationMessage');
                confirmationMessage.classList.remove('hidden');

                // Reset the form
                form.reset();

                // Hide the message after 3 seconds
                setTimeout(() => {
                    confirmationMessage.classList.add('hidden');
                }, 3000);

            }).catch(error => {
                console.error('Submission failed:', error);
                // Can show a different message for failure
                alert('An error occurred during submission. Please try again.');
            });
        });
    </script>
</body>
</html>
